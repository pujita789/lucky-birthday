<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Lucky-DOB</title>

</head>
<body>
  <div class="header">
    <h1>Is your birthday lucky? &#129488</h1><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="date-of-birthday" name="birthday">
  <br>
    <label for="lucky-number">Lucky Number:</label>
    <input type="number" id="lucky-number" placeholder="enter your lucky number">
    <br>
    <button id="check-number">Check Number</button>
    <div class="container"></div>
  </div>
    
    <script src="main.js"></script>
